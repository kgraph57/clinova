name: Weekly Medical AI Newsletter

on:
  # 毎週日曜 5:00 JST (土曜 20:00 UTC)
  schedule:
    - cron: "0 20 * * 6"
  # 手動実行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Step 1: データ取得 (PubMed, medRxiv, arXiv, 厚労省, PMDA, FDA)
      - name: Fetch medical news data
        run: npx tsx scripts/fetch-medical-news.ts

      # Step 2: Claude API で記事自動生成
      - name: Generate weekly article
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/generate-weekly-article.ts

      # Step 3: 変更があればコミット & プッシュ → 自動デプロイ
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ content/news/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date +%Y-%m-%d)
            git commit -m "feat: Weekly Medical AI Newsletter 自動生成 ($DATE)"
            git push
          fi
